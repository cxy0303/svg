<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="Scripts/snap.min.js"></script>
    <script type="text/javascript" src="Scripts/sunagy.humidity.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#test").Humidity({
                //parentid: 'test',
                px: 200,
                py: 200,
                width: 150,
                height: 150,
                current: 20,
                isnormal: 0,
                current: 30,
                unit: '%',
                title: '湿度',
                draggable: true,
                resizeable: true
            });
            $("#btnGet").click(function () {
                var box = $("#test").Humidity("getbox");
                $("#divval").html("x:" + box.x + "<br>y:" + box.y + "<br>width:" + box.w + "<br>height:" + box.h);
            })
        })
    </script>
    <title></title>
</head>
<body>
    <div style="width:100%; text-align:center; height:500px;">
        <input id="btnGet" type="button" value="获取数据" />
        <div id="divval"></div>
        <div id="test">
        </div>
    </div>
</body>
</html>
