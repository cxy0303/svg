<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="Scripts/snap.min.js"></script>
    <script type="text/javascript" src="Scripts/sunagy.thermometer.js"></script>

    <script type="text/javascript">



        $(document).ready(function () {
            $("#test").Thermometer({
                parentid: 'divtemp',    //容器
                px: 600,//相对与parentid x坐标
                py: 100,//相对于parentid y坐标
                //parentid,px,py全部有值才有效
                width: 50,//面板宽度
                height: 300,//面板高度
                title: '室温',//标题
                isnormal: 0,//是否正常状态；0:异常，1：正常
                current: 3,//当前温度,如果需要自动从服务器获取数据，格式为：{url:'',delay:3000}delay为读取服务器时间间隔，最小为3000（3s）
                //current: {
                //    url: 'getdata.aspx',//返回格式{current:40,isnormal:1}
                //    delay: 3000
                //},
                unit:'C',        //单位
                max: 2,//温度最大值
                min: 1//温度最小值
            });


            $("#change").click(function () {
                $("#test").Thermometer('setcurrent', $("#value").val(),1);
            })

        })
    </script>
</head>
<body>
    <div id="test2"></div>
    <div id="divtemp" style="text-align:center; background-color:grey; width:100%; height:500px;">
        <input id="change" type="button" value="改变" />
        <input id="value" type="text" value="" />
        <div id="test"></div>
    </div>
</body>
</html>
