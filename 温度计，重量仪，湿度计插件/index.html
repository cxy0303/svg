<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="Scripts/snap.min.js"></script>
    <script type="text/javascript" src="Scripts/sunagy.thermometer.js"></script>
    <script type="text/javascript" src="Scripts/sunagy.weightmeter.js"></script>
    <script type="text/javascript" src="Scripts/sunagy.humidity.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {


            $("#test1").Weightmeter({
                px: 600,
                py: 100,
                width: 150,
                height: 200,
                current: 80,
                isnormal: 0,
                max: 100,
                min: 0,
                current: 50,
                unit: 'kg',
                draggable: true,
                resizeable:true
            });

            $("#test2").Thermometer({
                px: 460,
                py: 290,
                width: 100,
                height: 250,
                title: '温度计',
                isnormal: 0,
                current:50,
                unit: '℃',
                max: 100,
                min: 0,
                draggable: true,
                resizeable: true
            });

            $("#test").Humidity({
                px: 625,
                py: 250,
                width: 100,
                height: 200,
                current: 20,
                isnormal: 0,
                current: 50,
                unit: '%',
                title: '湿度',
                draggable: true,
                resizeable: true
            });
        })
    </script>

</head>
<body>
    <div id="div" style="width:800px; height:600px; margin:auto; background-color:	#FFAF60;">
        <div id="test"></div>
        <div id="test2"></div>
        <div id="test1"></div>
    </div>
</body>
</html>
